<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-5 | JS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div class="justify-content-center">
        <form action="#">
            <div class="row my-4">
                <div class="col-2 text-end">
                    Name:
                </div>
                <div class="col-8">
                    <div class="d-flex">
                        <input type="text" id="Name-field">
                        <p id="name" class="mx-3 text-danger"></p>
                    </div>
                </div>
            </div>
            <div class="row my-4">
                <div class="col-2 text-end">
                    Email:
                </div>
                <div class="col-8">
                    <div class="d-flex">
                        <input type="text" id="Email-field">
                        <p id="email" class="mx-3 text-danger"></p>
                    </div>
                </div>
            </div>
            <div class="row my-4">
                <div class="col-2 text-end">
                    Website:
                </div>
                <div class="col-8">
                    <div class="d-flex">
                        <input type="text" id="Website-field">
                        <p id="website" class="mx-3 text-danger"></p>
                    </div>
                </div>
            </div>
            <div class="row my-4">
                <div class="col-2 text-end">
                    Message:
                </div>
                <div class="col-8">
                    <div class="d-flex">
                        <textarea name="message" id="Message-field" cols="30" rows="3" ></textarea>
                        <p id="message" class="mx-3 text-danger"></p>
                    </div>
                </div>
            </div>
            <div class="col-5 text-center">
                <button type="submit">
                    Submit
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="task-5.js"></script>
</body>
</html>
